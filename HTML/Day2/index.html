<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=for, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">NAME:</label>
     <input type="text" name="userName" id="name">
     <br><br>

     <label for="age">AGE:</label>
     <input type="number" name="userAge" id="age">   
     <br><br>

     <label for="password">PASSWORD:</label>
     <input type="password" name="userPassword" id="password">
     <br><br>

     <label>GENDER:</label>
     <label for="male">MALE</label>
     <input type="radio" name="gender" id="male" value="MALE">
     <label>FEMALE</label>
     <input type="radio" name="GENDER" id="female" value="FEMALE">
     <br><br>


     <h3>Select your subjects</h3>
     <input type="checkbox" name="subjects" id="c++" value="C++">
     <label for="c++">C++</label>

     <input type="checkbox" name="subjects" id="java" value="JAVA">
     <label for="java">JAVA</label>

     <input type="checkbox" name="subjects" id="python" value="PYTHON">
     <label for="python">PYTHON</label>

     <input type="checkbox" name="subjects" id="js" value="JavaScript"> 
     <label for="js"> JavaScript</label>

     <input type="checkbox" name="subjects" id="sql" value="SQL">
     <label for="sql">SQL</label>

     
     <input type="submit">
     </form>
</body>
</html>
