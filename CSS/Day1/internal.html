<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline css</title>
    <style>
        h1{
            background-color: brown;
        }

        h2{
            background-color: cadetblue;
        }

        ul{
            background-color: rgb(84, 66, 99);
        }
    </style>
</head>
<body>
   <h1>StayFit Gym</h1> 
   <h2>Exercises</h2>
<ul>
    <li>Biceps</li>
    <li>Legs</li>
    <li>Chest</li>
    <li>Shoulders</li>
    <li>Triceps</li>
    <li>Back</li>
   </ul>

   <h2>Diet</h2>
   <ul>
    <li>Veg:</li>
    <ol>
        <li>Paneer</li>
        <li>Soya</li>
        <li>Mashroom</li>
    </ol>
    <li>Non-Veg:</li>
    <ol>
        <li>Chicken</li>
        <li>Fish</li>
        <li>Mutton</li>
        <li>Egg</li>
    </ol>
   </ul>
</body>
</html>
