<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./styler.css">
</head>
<body>
    <div class="box">
        <form>

        <h1>LogIn</h1>

        <div>
        <label for="name" style="display: block;">User Name</label>
        <input type="text" placeholder="Enter your name" name="name" style="display: block;">
        </div>

        <div>
        <label for="pwd" style="display: block;">Password</label>
        <input type="password" style="display: block;" placeholder="Enter your password" name="pwd">
        </div>
        <button style="background-color: purple; width: 100%; height: 40px; font-size: 20px; padding: 5px; font-weight: 600; ">Login</button>
        </form>
    </div>
    
</body>
</html>
